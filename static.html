<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: green;
        }

        .child1 {
            background-color: yellow;
            font-size: 50px;
        }

        .child2 {
            background-color: orange;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1> Static <br>
        They are not affected by top ,left, bottom or right
        By default all the html elements are positioned static </h1>

    <div class="parent">

        <div class="child1">this is child 1 </div>
        <div class="child2">this is child 2</div>
    </div>
</body>

</html>
