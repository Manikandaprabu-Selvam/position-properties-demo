<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: green;
            
        }

        .child1 {
            background-color: yellow;
            font-size: 50px;
            position: relative;
            top: 300px;
            left: 200px;
        }

        .child2 {
            background-color: rgb(0, 149, 255);
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1>Relative <br>
        A. They are affected by top ,left, bottom or right<br>
        B. A space is created for them in the document<br>
        C. It will affect the document flow </h1>
    <div class="parent">
        <div class="child1">this is child 1 </div>
        <div class="child2">this is child 2</div>
    </div>
</body>

</html>
